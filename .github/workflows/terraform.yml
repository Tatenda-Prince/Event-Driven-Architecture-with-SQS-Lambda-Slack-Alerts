name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: ./terraform

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::970547345579:role/GitHubTerraformRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('lambda/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ—œï¸ Package Lambda deployment
        working-directory: ./lambda
        run: |
          echo "ğŸ“ Validating Lambda build directory"
          test -f handler.py || { echo "âŒ handler.py not found!"; exit 1; }
          test -f requirements.txt || { echo "âŒ requirements.txt not found!"; exit 1; }

          echo "â¬†ï¸ Upgrading pip"
          pip install --upgrade pip

          echo "ğŸ“¦ Installing dependencies to current directory"
          pip install -r requirements.txt -t .

          echo "ğŸ—ƒ Zipping Lambda function and dependencies"
          zip -r ../terraform/lambda.zip . -x "*.pyc" "__pycache__/*"

      - name: ğŸ”§ Set up Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: ğŸŒ± Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸ“ Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: âœ… Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: ğŸš€ Terraform Apply (main branch only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}
