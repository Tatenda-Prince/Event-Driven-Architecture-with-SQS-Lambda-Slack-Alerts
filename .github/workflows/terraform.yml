name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::970547345579:role/GitHubTerraformRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Lambda deployment package
        run: |
          echo "üìÅ Listing initial lambda directory"
          ls -l lambda

          cd lambda

          # Ensure requirements.txt exists
          if [ ! -f requirements.txt ]; then
            echo "‚ùå Error: requirements.txt not found!"
            exit 1
          fi

          # Upgrade pip and install dependencies locally
          echo "üì¶ Installing Python dependencies"
          pip install --upgrade pip
          pip install -r requirements.txt -t . || exit 1

          # Show what's in the directory
          echo "üìÅ Contents before zipping"
          ls -lh

          # Zip everything in lambda directory
          echo "üóúÔ∏è Creating lambda.zip"
          zip -r ../lambda.zip . || exit 1
          cd ..

          # Confirm lambda.zip was created
          if [ ! -f lambda.zip ]; then
            echo "‚ùå Error: lambda.zip not found after packaging!"
            exit 1
          fi
          echo "‚úÖ lambda.zip created successfully"
          ls -lh lambda.zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply (only on main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        working-directory: ${{ env.TF_WORKING_DIR }}
